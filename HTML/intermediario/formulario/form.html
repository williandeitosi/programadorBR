<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="" method="GET">

       
        <input type="text" name="search_query" id="nome"> <br>

        <input type="password" name="senha" id="senha" placeholder="Senha"> <br>
        <!--placeholder você escrve o que vai na caixa de input-->

        <input type="checkbox" name="curso" id="op1" value="op1"> HTML <br>

        <input type="checkbox" name="curso" id="op2" value="op1"> CSS <br>

        <input type="radio" name="genero" id="" value="m" checked>Masc <br>
        <!-- checked (inicia a pagina com uma opção marcada) value (coloca o nome que aparecera na URL) -->

        <input type="radio" name="genero" id="" value="f">Fem <br>


        <input type="reset" value="Limpar Campos"> <br>



        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
