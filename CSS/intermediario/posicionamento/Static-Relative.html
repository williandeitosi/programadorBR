<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static e Relative</title>

    <style>
        .container {
            width: 500px;
            height: 400px;
            border: 1px solid black;
        }

        .quadrado {
            width: 100px;
            height: 100px;
        }

        .red {
            position: relative;
            bottom: 20px;
            right: 20px;
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="quadrado red"></div>
        <div class="quadrado blue"></div>
        <div class="quadrado green"></div>
    </div>
    
</body>
</html>
