<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgb(2, 129, 129);
            margin: auto;
            width: 80%;
            overflow: hidden;
            padding: 10px;
            font-size: 18px;
            
        }
        
        li {
            float: left;
            color: white;
            margin-left: 15px;
            list-style: none;
        }

        .logo {
            color: white;
            float: left;
            display: inline-block;

        }

        .menu {
            float: right;
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        @media screen and (max-width: 400px){
            
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            Logo
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Curso</li>
                <li>Contato</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
